<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="../js/common.js"></script>
    <title>web-framework</title>
  </head>

  <body>
    <div align="center">
      <form method="POST" name="login" action="../../login">
        <table border="1" cellpadding="0" cellspacing="0">
          <tbody>
            <tr><td align="right">用户名：</td><td><input type="text" name="username" /></td></tr>
            <tr><td align="right">密码：</td><td><input type="password" name="password" /></td></tr>
            <tr><td colspan="2" align="center">
              <input type="submit" value="登录" />&nbsp;&nbsp;<input type="reset" value="重置" />
            </td></tr>
          </tbody>
        </table>
      </form>
      <script>
        var url = new UrlHandler(window.location.href).get("return_url");
        if (url && (url = url.trim()).length > 0 && !"/".equals(url)) {
          var form = document.forms['login'];
          form.action = form.action + "?return_url=" + url;
        }
      </script>
    </div>
  </body>
</html>
